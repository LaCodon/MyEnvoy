[user]
famework_route = {root}/:lang/user/:username
famework_controller = user
famework_action = index

[default]
famework_route = {root}/:lang/:controller/:action
famework_controller = :controller
famework_action = :action

[register]
famework_route = {root}/:lang/register
famework_controller = register
famework_action = index

[langbase]
famework_route = {root}/:lang
famework_controller = index
famework_action = index

[index]
famework_route = {root}
famework_controller = index
famework_action = index